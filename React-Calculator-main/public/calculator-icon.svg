<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Base with gradient and shadow -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9F0A" />
      <stop offset="100%" stop-color="#FF7B00" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#00000044" />
    </filter>
  </defs>
  
  <!-- Calculator Body -->
  <rect x="10" y="10" width="80" height="80" rx="18" fill="url(#bgGradient)" filter="url(#shadow)" />
  
  <!-- Calculator Display -->
  <rect x="18" y="18" width="64" height="25" rx="6" fill="#333333" />
  <rect x="22" y="22" width="56" height="17" rx="3" fill="#1C1C1C" />
  <text x="70" y="36" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="end">123</text>
  
  <!-- Calculator Buttons -->
  <!-- Top Row - Function Buttons -->
  <circle cx="25" cy="50" r="8" fill="#A5A5A5" />
  <circle cx="50" cy="50" r="8" fill="#A5A5A5" />
  <circle cx="75" cy="50" r="8" fill="#FF9F0A" />
  
  <!-- Number Buttons -->
  <circle cx="25" cy="70" r="8" fill="#333333" />
  <circle cx="50" cy="70" r="8" fill="#333333" />
  <circle cx="75" cy="70" r="8" fill="#333333" />
  
  <circle cx="25" cy="90" r="8" fill="#333333" transform="translate(0, -10)" />
  <circle cx="50" cy="90" r="8" fill="#333333" transform="translate(0, -10)" />
  <circle cx="75" cy="90" r="8" fill="#FF9F0A" transform="translate(0, -10)" />
</svg> 